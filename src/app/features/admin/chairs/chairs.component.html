<h1>Administrar Catedras</h1>

<button mat-stroked-button (click)="openForm()">
    <mat-icon>
        add
    </mat-icon>
    Nueva Catedra
</button>
<div class="mat-elevation-z8 tableContainer">
@if (isLoading) {
  <div class="spinnerContainer"><mat-spinner></mat-spinner></div>
  } @else {  
  <table mat-table [dataSource]="chairs$" class="mat-elevation-z8 rounded-table">
    
      <!-- Position Column -->
      <ng-container matColumnDef="idChair">
        <th appTitleFont mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let chair"> {{chair.idChair}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="course">
        <th appTitleFont mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let chair"> {{chair.course}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="profesor">
        <th appTitleFont mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let chair"> {{chair.profesor}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="startDate">
        <th appTitleFont mat-header-cell *matHeaderCellDef> Comienza </th>
        <td mat-cell *matCellDef="let chair"> {{chair.startDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="vacants">
        <th appTitleFont mat-header-cell *matHeaderCellDef> Vacantes </th>
        <td mat-cell *matCellDef="let chair"> {{chair.vacants}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
          <th appTitleFont mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let chair">
            <button (click)="goToDetail(chair.idChair)" mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <button (click)="openForm(chair)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDelete(chair.idChair)" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </ng-container>
    
      <tr appTitleFont mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  }
</div>
