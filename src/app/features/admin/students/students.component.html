<h1>Administrar Alumnos</h1>

<button *ngIf="!actionsDisabled" mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>
        add
    </mat-icon>
    Nuevo Alumno
</button>
<div class="mat-elevation-z8 tableContainer">
@if (isLoadingStudent$ | async) {
  <div class="spinnerContainer"><mat-spinner></mat-spinner></div>
  } @else {  
  <app-common-table [columns]="displayedColumns" [data]="students$" [actions]="actionFunctions"></app-common-table>
  }
</div>
