<mat-card *ngIf="student" class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{student | userFullName}}</mat-card-title>
        <button mat-button (click)="goBack()">Volver</button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">DNI: {{student.dni}}</mat-list-item>
            <mat-list-item role="listitem">Email: {{student.email}}</mat-list-item>
            <mat-list-item role="listitem">Driccion: {{student.street}}</mat-list-item>
            <mat-list-item role="listitem">Provincia: {{student.province}}</mat-list-item>
            <mat-list-item role="listitem">Telefono: {{student.phone}}</mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
