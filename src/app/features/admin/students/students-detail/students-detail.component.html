  <mat-card *ngIf="student" class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{student | userFullName}}</mat-card-title>
        <button mat-icon-button (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <mat-list class="mat-list">
          <mat-list-item class="mat-list-item">DNI: {{student.dni}}</mat-list-item>
          <mat-list-item class="mat-list-item">Email: {{student.email}}</mat-list-item>
          <mat-list-item class="mat-list-item">Direccion: {{student.street}}</mat-list-item>
          <mat-list-item class="mat-list-item">Provincia: {{student.province}}</mat-list-item>
          <mat-list-item class="mat-list-item">Telefono: {{student.phone}}</mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
  <h1 appTitleFont>Inscripciones:</h1>
  <button mat-flat-button color="primary" (click)="openForm('student')">
    <mat-icon>
        add
    </mat-icon>
    Nueva Inscripcion
  </button>
  <div class="mat-elevation-z8 tableContainer">    
    @if (isLoadingInscriptions) {
      <div class="spinnerContainer"><mat-spinner></mat-spinner></div>
      } @else {
        <app-common-table [columns]="displayedColumns" [data]="chairs$" [actions]="actionFunctions"></app-common-table>
    }
  </div>
