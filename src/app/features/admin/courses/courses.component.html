<h1>Administrar Cursos</h1>

<button  *ngIf="!actionsDisabled" mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>
        add
    </mat-icon>
    Nuevo Curso
</button>
<div class="mat-elevation-z8 tableContainer">
@if (isLoading) {
  <div class="spinnerContainer"><mat-spinner></mat-spinner></div>
  } @else {  
  <app-common-table [columns]="displayedColumns" [data]="courses$" [actions]="actionFunctions"></app-common-table>
  }
</div>
