<mat-toolbar class="toolBar">
    <button mat-icon-button class="example-icon" aria-label="">
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <span class="example-spacer"></span>    
    <div class="title-container">
        <img class="logo" src="images/logo.jpg" alt="">
        <span>University of the Highlands and Islands</span>
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <!--sidebar content-->
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="menuButtonsContainer">
            <span>Administrar Alumnos</span>
            <span>Administrar Cursos</span>
            <span>Administrar Catedras</span>
        </div>
    </mat-drawer>
    <!--general content-->
    <div class="example-sidenav-content">
        <app-students/>
    </div>
</mat-drawer-container>
<footer class="footer">
    <div class="footerRow"><mat-icon>copyright</mat-icon><p class="footerText">Copyright 2024</p></div>
</footer>
